<html>
<head>
  <style>
    #bouncingText {
      color: red;
      font-size: 72px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="bouncingText">404</div>

  <script>
    const bouncingText = document.getElementById("bouncingText");
    let top = 50;
    let left = 50;
    let directionTop = "up";
    let directionLeft = "left";
    const step = 2;

    setInterval(() => {
      if (directionTop === "up") {
        top -= step;
      } else {
        top += step;
      }
      if (top <= 0) {
        directionTop = "down";
      } else if (top >= 100) {
        directionTop = "up";
      }

      if (directionLeft === "left") {
        left -= step;
      } else {
        left += step;
      }
      if (left <= 0) {
        directionLeft = "right";
      } else if (left >= 100) {
        directionLeft = "left";
      }

      bouncingText.style.top = `${top}%`;
      bouncingText.style.left = `${left}%`;
    }, 16);
  </script>
</body>
</html>
